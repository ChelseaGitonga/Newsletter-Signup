<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newsletter Signup</title>

  <!-- Favicons -->
  <link rel="icon" href="images/african-earring.ico?v=2">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="text-center" style="background-color: #D7E9B9;">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <img class="mb-4" src="images/african-necklace.png" alt="" width="120" height="100">
      <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" id="floatingFirstName" name="firstName" placeholder="First Name" required autofocus>
        <label for="floatingFirstName">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control middle" id="floatingSecondName" name="lastName" placeholder="Last Name" required>
        <label for="floatingSecondName">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" id="floatingEmailAddress" name="emailAddress" placeholder="Email Address" required>
        <label for="floatingEmailAddress">Email Address</label>
      </div>

      <button class="w-100 btn btn-lg btn-dark" style="margin-top: 20px;" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Chelsea Gitonga</p>
    </form>
  </main>

</body>

</html>
